<form action="Register" method="post">
  <div class="form-group">
    <label for="email"> User Id:</label>
    <input type="text" class="form-control" placeholder="Enter id" name="userid" required="required">
  </div>
  
  <div class="form-group">
    <label for="email"> User Name:</label>
    <input type="text" class="form-control" placeholder="Enter Name" name="username" required="required">
  </div>
  
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input type="email" class="form-control" placeholder="Enter Email" name="useremail" required="required">
  </div>
  
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="Password" class="form-control" placeholder="Enter Password" name="userpass" required="required">
  </div>
  <div class="form-group">
    <label for="pwd">College:</label>
    <input type="text" class="form-control" placeholder="Enter College" name="usercollege" required="required">
  </div>
  
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
